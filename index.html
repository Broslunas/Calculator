<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button id="num--7" class="btn" data-value="7">7</button>
        <button id="num--8" class="btn" data-value="8">8</button>
        <button id="num--9" class="btn" data-value="9">9</button>
        <button id="op--divide" class="btn operator" data-value="/">÷</button>

        <button id="num--4" class="btn" data-value="4">4</button>
        <button id="num--5" class="btn" data-value="5">5</button>
        <button id="num--6" class="btn" data-value="6">6</button>
        <button id="op--multiply" class="btn operator" data-value="*">×</button>

        <button id="num--1" class="btn" data-value="1">1</button>
        <button id="num--2" class="btn" data-value="2">2</button>
        <button id="num--3" class="btn" data-value="3">3</button>
        <button id="op--subtract" class="btn operator" data-value="-">−</button>

        <button id="num--0" class="btn" data-value="0">0</button>
        <button id="num--comma" class="btn" data-value=".">.</button>
        <button id="clear" class="btn" id="clear">C</button>
        <button id="op--add" class="btn operator" data-value="+">+</button>

        <button id="equal" class="btn equals" id="equals">=</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
